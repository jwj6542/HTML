<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 1000px;
        border: 1px solid gray;
      }
      img {
        width: 200px;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="float-left" src="../CSS/Oil.jpg" alt="" />
      <p class="clear">
        나는 내가 빛나는 별인 줄 알았어요 한 번도 의심한 적 없었죠 몰랐어요 난
        내가 벌레라는 것을 그래도 괜찮아 난 눈부시니까
      </p>
    </div>
  </body>
</html>
