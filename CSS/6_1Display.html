    <title>Display</title>
    <style>
      span,
      a {
        border: 1px solid blue;
      }
      article > div,
      span {
        display: inline-block;
        width: 10px;
        height: 10px;
      }
    </style>
  </head>

    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inlne</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="a">naver</a>

    <article>
      <h1>Display Inline Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
