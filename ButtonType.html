<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const buttonA = document.querySelector("button")
            const buttonB = document.querySelector("input[type=button]")
            buttonA.addEventListener("click",(event)=>{
                event.currentTarget.textConent += "글자"   //내부에서 무언갈 하고싶을 때 click 이벤트를 사용하면 된다
            })
            //이메일 로그인 형식을 만드는 방법
            buttonB.addEventListener("click",(event)=>{
               const form =document.querySelector("form")
               form.addEventListener("submit",(event)=>{
                const text = document.querySelector("input[type=text]")
                if (text.value.index("@") >=0){
                    alert("정상적으로 제출합니다!")
                }else{
                    alert("이메일 형식을 입력해주세요!")
                    event.preventDefault()
                }
               })
            })
        })
    </script>
</head>
<body>
    <!-- click 이벤트!-->
     <button>글자</button>
     <input type="button" value="글자">
     <!-- submit 이벤트![click 이벤트도 가능하지만...]-->
      <form action="">     <!--form이란 입력양식을 말함, 사용할땐 submit을 사용함-->
         이메일 형식을 입력해 주세요!<br>
         <input type="text" name="test" id="">
        <input type="submit" value="글자">
      </form>
</body>
</html>
