<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //쉽게 오류를 찾아내기위해 미리 오류가 뜰시 경고문을 작성해줌
        function isRequired(이름){throw `${이름} 매게변수에 문제가 있습니다`}{
        function 메일보내기({
            발신인 = isRequired("발신인"),
            수신인 = isRequired("수신인"),
            내용 = isRequired("내용")
        }){
            console.log(`발신인:${발신인}`)
            console.log(`수신인:${수신인}`)
            console.log(내용)
        }
           
        }

        메일보내기({ 
        발신인:"구름",
        수신인:"별",
        내욤:"간식줘"}   //오류를 내기위해 "내욤" 이라 작성
       )

       //하나더    --이렇게 해도 실행   class에서 많이 사용됩니다.
       function 메일보내기({
            발신인 = "사용자",
            수신인 = "관리자",
            내용 = "문제가 발생했음!"
        }= {}){     //{}를 추가
            console.log(`발신인:${발신인}`)
            console.log(`수신인:${수신인}`)
            console.log(내용)
        }
       메일보내기({})   //메일보내기() 괄호안에 {}를 추가
    </script>
</head>
<body>
    
</body>
</html>
