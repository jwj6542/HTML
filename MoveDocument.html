<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.querySelector("DOMContentLoaded",()=>{
            const header = document.createElement("h2")
            header.textContent = "안녕하세요"
            const first = document.querySelector(".first")
            const second = document.querySelector(".second")
            first.appendChild(header) // 안녕하세요 글자가 첫번째 div아래 작게 붙음
            setTimeout(()=>{
                second.appendChild(header)
            },2000)   //문서객체를 이동할시 간단하게 위와같이 이름만 바꿔주면 됨
                    //2초뒤 first에 있던 안녕하세요가 second로 넘어간다
        })
    </script>
</head>
<body>
    <div class=""first>
        <h1>첫 번째 div 태그 내부</h1>
    </div>
    <hr>
    <div class = "second">
        <h1>두 번째 div 태그 내부</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //방법2. 배열로 1초마다 번갈아가면서 안녕하세요가 출력하게 만드는 코드
        document.querySelector("DOMContentLoaded",()=>{
            const header = document.createElement("h2")
            document.body.appendChild(header)
            header.parentNode.removeChild(header)

            header.textContent = "안녕하세요"
            const array = [
                document.querySelector(".first"),
                document.querySelector(".second"),
            ]
            let 카운터 = 0
            const fun = () => {
                array[카운터 % 2].appendChild(header)
                카운터++
            }
            setInterval(fun, 1000)
            fun() // 이 코드가 없으면 1초뒤 글씨가 나오기 시작. 바로나오기 위해 강제호출
        })
    </script>
</head>
