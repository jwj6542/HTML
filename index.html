<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=> {
            //문서 객체 조작가능

            //  태크선택자
            const h1 = document.querySelector("h1").style.color = "red" //특정 테그를 가져올 수 있다
            //아이디 선택자
            document.querySelector("#header").style.backgroundColor = "orange" //샵을 앞에 붙여주는것이 포인트 , 아래 아이디가 선언 되어 있어야 한다
            //클래스 선택자
            document.querySelector(".center.head").style.textAlign = "center"  // 아래 클래스를 선언, 가져올때 앞에 .을 붙여줘야함 또한 여러개를 호출시 띄어쓰기 없이 뒤에 .을붙여 클래스를 호출함
            // style.textAlign = "center" 글을 가운데로 가져옴
            //속성 선택자
            document.querySelector("[type]").style.borderRadius = "10px"  //속성이 있는지 확인하는 선택자, 위와같이 작성시 입력양식 테두리가 둥글어짐, 하나를 콕 집어서 포인트를 줄 때 사용됨
            //후손 선택자
            document.querySelector("body input").style.backgroundColor = "blue" //속성이 선택된 하나의 코드만 바뀜 
                            
        })
    </script>

                element.style.backgroundColor = "red"  // 모든 선택자들을 싸잡아 코드를 돌린다
            }
        })
    </script>
</head>
<body>
    <h1 id = "header" class = "center head">안녕하세요</h1>

        //문서객체 조작가능
    </script>
</body>
</html>
