<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <input type="text" id="text" required value="안녕" readonly />
        <!--readonly 읽기전용 필드
                                                                              즉 수정불가-->
        <input
          type="text"
          id="text"
          required
          value="안농"
          disabled
        /><!--disabled 비활성화 시킬수 있다, 서버전송x 
                                                                              수정x 칸이 회색처리-->
        <!--autofocus >자동으로 마우스칸이 시작된다-->
        <!--placeholder"url을 입력해 주세요"" 디폴트로 칸 뒤에 흐린글씨 만들수 있음-->
      </fieldset>
      <legend>사업자정보</legend>
      <input type="text" />
      <input type="text" />
      <!-- 위의 박스와 보기엔 차이점x 하지만 email 양식사용 이유 :
       서버전송시 자동으로 이메일규칙 유효성을 체크해서 줌-->
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <!-- 텍스트-->
            <label for="text">Text</label>
            <input type="text" id="text" required />
            <!--required는 값을 입력시 필수값을 체크-->
          </li>
          <li>
            <!--이메일-->
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </li>
          <li>
            <!--전화번호부-->
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <!--url링크-->
            <label for="url">URL</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <!--숫자-->
            <label for="number">숫자</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <!--범위값-->
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
          <label for="password">passward</label>
          <input type="password" id="passward" />
          <li></li>
          <legend>날짜관련</legend>
          <ul>
            <li>
              <label for="date">Date</label>
              <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
            </li>

            <li>
              <label for="month">month</label>
              <input type="month" id="month" />
            </li>
            <li>
              <!--이번년도 몇번째 주 까지 확인가능-->
              <label for="week">Week</label>
              <input type="week" id="week" />
            </li>
          </ul>
          <legend>시간관련</legend>
          <ul>
            <li>
              <label for="time">Time</label>
              <input type="time" id="time" min="10:00" max="18:00" />
            </li>
          </ul>
        </ul>
      </fieldset>
      <legend>그 외</legend>
      <!--파일 업로드-->
      <ul>
        <li>
          <input type="file" multiple />
          <!--multiple 파일 다중선택-->
        </li>
        <li>
          <input type="hidden" name="" id="" />
          <!--서버측으로 정보를 넘길때 사용-->
        </li>
      </ul>
    </form>
  </body>
</html>
