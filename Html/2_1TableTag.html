<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>취미</th>
          <th>특기</th>
        </tr>
      </thead>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>Table 그룹태그</h1>
    <table>
      <caption>
        학급점수
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <tbody>
        <tr>
          <th>1반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
        <tr>
          <td rowspan="3">1반</td>
          <td>홍길동</td>
          <td>90</td>
          <td>60</td>
          <td>80</td>
          <td>100</td>
        </tr>
        <tr>
          <td>짐코딩</td>
          <td>80</td>
          <td>70</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>87.5</td>
          <td>99.5</td>
          <td>89.2</td>
          <td>81</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
