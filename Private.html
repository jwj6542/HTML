<script>
    class Square {
        // private 속성 : 클래스 내부에서만 접근 가능한 속성
        #length  //private 

        constructor (length){
            if(length <10){throw "길이는 0이상이여야 합니다"}
            this.#length = length
        }
     // get ~~~  적는거 자체가 private에 접근한다는 의미
    get Area(){
        return this.#length * this.#length
    }
    get Perimeter(){
        return 4 * this.#length
    }
    set length(length){       //속성의 값을 중간에 알고싶고 추가하고싶을때 
        if(length <10){throw "길이는 0이상이여야 합니다"}
        this.#length = length
    }
    get length(){
        return this.#length
    }
}
    const Square = new Square(10)
    console.log(Square.Area())
    console.log(Square.Perimeter())

    console.log(Square.getLength())
    Square.length =20
    console.log(Square.getLength())
</script>
