<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const a = document.querySelector("a")
            a.addEventListener("click",(event)=>{
                event.preventDefault()  //이코드를 작성시 링크를 클릭해도 들어가지지않음
            })
        })
    </script>
</head>
<body>
    <a> href = "http://hanbit.co.kr">링크</a>
</body>
</html>
