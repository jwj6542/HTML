<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //버튼을 누를시 인치를 계산
        document.addEventListener("DOMContentLoaded",()=>{
            const input = document.querySelector("input")
            const button = document.querySelector("button")
            const p = document.querySelector("p")

            button.addEventListener("click",()=>{
                p.textContent = `${Number(input.value)*2.54}cm로 변화되었습니다`
            })
        })  //클릭없이 바로 변환 하고 싶으면 위의 코드의 input을 모두 keyup으로 변경시 바로 결과물이 출력됨
            // keydown, keypress로 입력시 값이 출력이 안됨. 
            //input을 모두 change로 바꿀시 값을 적어도 바뀌진 않지만 엔터를 누를시 변경됨
    </script>
</head>
<body>
    <!-- value thrtjd--><!--change이벤트. keydown,keyup,keypress이벤트-->
    <input type="text" name="" id=""> inch<br>  <!--한줄 입력가능한 창-->
    <button>계산</button>
    <p></p>
    <!--<p contenteditable="true">ㅇㅂㅇ</p>--> <!--글자를 사이트 내에서 직접적으로 수정할 수 있게 만드는 코드 -->
    
</body>
</html>
