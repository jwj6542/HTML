<!--학생관리프로그램-->

<script>
    function createStudent(이름,국어,영어,수학,과학){
        return{
            이름:이름 , 국어:국어, 영어:영어, 수학:수학,과학:과학,
            get총점(){
                return this.국어 + this.영어 + this.수학 + this.과학
            },
            get평균(){
                return this.get총점()/4
            }
        }
    }
    const students = [
        createStudent("우진",85, 90, 100, 98),
        createStudent("지원",80, 92 ,10, 92),
        createStudent("석진",82, 10 ,12, 88),
        createStudent("준영",0, 12 ,13, 14)
    ]

    let output = "이름\t총점\t평균\n"
    for(const student of students){
        output += `${student.이름}\t${student.get총점()}점\t${student.get평균()}점\n`
    }
    console.log(output)
</script>
