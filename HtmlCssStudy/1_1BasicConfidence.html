<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드-->
    <!-- div>ul>li tab -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!--형제노드-->
    <!-- div>ul+ol+div tab -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>
    <!-- 반복하기-->
    <!-- div>li*3-->
    <div>
      <li></li>
      <li></li>
      <li></li>
    </div>

    <!--아이디-->
    <!-- span#id tab-->
    <span id="id"></span>

    <!-- 클래스-->
    <!--span.title-->
    <span class="title"></span>
    <!-- .title tab-->
    <div class="title"></div>

    <!-- 콘텐츠 {}-->
    <!-- p.container{hello world} tab -->
    <p class="container">hello world</p>

    <!-- 자동넘버링 $-->
    <!-- p.container{item$}*5 tab-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
