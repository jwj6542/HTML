<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Tag</title>
  </head>
  <body>
    <h1>애국가</h1>
    <hr />
    <h2>1절</h2>
    <h4>
      <i>동해</i>물과 백두산이 마르고 닳도록 <br />하는님이 보우하사 우리나라
      만세 <br /><strong>무궁화</strong>삼천리 화려강산 <br />대한사람 대한으로
      길이 보전하세
    </h4>
  </body>
</html>
