<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.querySelector("DOMContentLoaded", ()=>{
            //속성 조작
            const img = document.querySelector("img")
            //값을 넣는 행위
            img.setAttribute("src", "http://placekitten.com/200/200") //뒤에 숫자로 너비/높이를 지정
            // img.src = "http://placekitten.com/200/200" 표준에 있는 속성을 지정할땐 간단한 코드로 바로 사용
            //값을 추출 행위
            console.log(img.getAttribute("src")) //실행후 콘솔에서 속성을 보면 이미지 출처를 추출함
            //console.log(img.src)
        })
    </script>
</head>
<body>
    <img src =""alt="">
</body>
</html>
