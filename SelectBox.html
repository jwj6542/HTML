<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const select = document.querySelector("select")
            const p =document.querySelector("p")
            select.addEventListener("change",(event)=>{
                const options = event.currentTarget.options
                const index = options.selectedIndex
                p.textContent = `선택: ${options[index].textContent}`
                console.log(options)
                console.log(index)
                const list =[]    //multiple을 사용할때 복수 선택을 하기위한 코드
                for(const option of options){
                    if(option.seleted){
                        list.push(option.textContent)
                    }
                }
                p.textContent = `선택: ${list.join(",")}`
            })
        })
    </script>
</head>
<body>
    <select name="" id="" multiple>  <!--멀티플 여러개가 띄울수 있게 창을 만들어줌-->
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택:</p>
    
</body>
</html>






<!--cm을 다른값으로 변환하는 코드-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{ 
            const input = document.querySelector("input")
            const select = document.querySelector("select")
            const span = document.querySelector("span")

            const a = ()=>{
                const 현재값 = Number(input.value)
                const 선택된단위 = select.options[select.options.selectedIndex]
                span.textContent = 현재값 * Number(선택된단위.value)
            }
            input.addEventListener("keyup",a)
            select.addEventListener("change",a)
               
        })
    </script>
</head>
<body>
    <input type="text" name="" id=""> cm=
    <span>0</span>
    <select name="" id="">
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>
</body>
</html>
